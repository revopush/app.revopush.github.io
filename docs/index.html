<!doctype html>
<html lang="en" style="background-color: #f5f5f5">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revopush</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <style>
        /* Overall container styling */
        .spinner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            text-align: center;
        }

        /* The rotating wrapper for the dots */
        .dots {
            position: relative;
            width: 36px;
            height: 36px;
            /* This rotates all dots around the center */
            animation: spin 1s linear infinite;
        }

        /* Individual dot styling */
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4285f4; /* You can customize this color */
            border-radius: 50%;
            /* Each dot also fades in/out on a staggered schedule */
            animation: fadeInOut 1s linear infinite;
        }

        /* Position each dot at cardinal points (top, right, bottom, left) */
        .dot1 {
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            animation-delay: 0s;
        }

        .dot2 {
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            animation-delay: 0.25s;
        }

        .dot3 {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            animation-delay: 0.5s;
        }

        .dot4 {
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            animation-delay: 0.75s;
        }

        /* The loading text underneath the spinner */
        .loading-text {
            margin-top: 8px;
            color: #4285f4;
            font-size: 14px;
            font-family: sans-serif;
        }

        /* Keyframes for overall spin */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for each dotâ€™s fade in/out */
        @keyframes fadeInOut {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
    <script type="module" crossorigin src="/assets/index-YTiL9BK3.js"></script>
  </head>
  <body>
  <div id="root">
    <div id="initial-loader" class="spinner-container">
      <div class="dots">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
      </div>
    </div>
  </div>

  </body>
</html>
